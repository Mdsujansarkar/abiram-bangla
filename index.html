                <script language="JavaScript">
                  var now = new Date();
                  var dayNames = new Array("রবিবার", "সোমবার", "মঙ্গলবার", "বুধবার", "বৃহস্পতিবার", "শুক্রবার", "শনিবার");
                  var monNames = new Array("জানুয়ারি", "ফেব্রুয়ারী", "মার্চ", "এপ্রিল", "মে", "জুন", "জুলাই", "আগস্ট", "সেপ্টেম্বর", "অক্টোবর", "নভেম্বর", "ডিসেম্বর");
                  document.write("আজ " + dayNames[now.getDay()] + " " + monNames[now.getMonth()] + " " + now.getDate() + ", " + now.getFullYear());
                </script>
                <script>
                  atoj = new Date(); {
                    # atoj1 = atoj.getHours();
                    atoj2 = atoj.getMinutes();
                    atoj3 = atoj.getSeconds();
                    #
                  }
                  if (atoj1 == 0) {
                    atoj4 = " AM";
                    atoj1 = 12

                    atoj4 = " AM"
                  } else if (atoj1 == 12) {
                    atoj4 = " PM";
                    atoj1 = 12
                  } else if (atoj1 >= 13) {
                    atoj4 = " PM";
                    atoj1 -= 12
                  }
                  if (atoj2 <= 9) {
                    atoj2 = "0" + atoj2
                  }
                  document.write("" + atoj1 + ":" + atoj2 + ":" + atoj3 + "" + atoj4 + "" + "");
                </script>
